<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Two-Class Sentiment Analysis</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .dark-mode {
      background-color: #1a1a2e;
      color: #eaeaea;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #cbd5e0;
      border-radius: 10px;
    }
    .dark-mode::-webkit-scrollbar-thumb {
      background-color: #4a4a6a;
    }
    .btn:hover {
      transform: scale(1.05);
      transition: transform 0.2s ease-in-out;
    }
    .transition-all {
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col transition-all">

  <!-- Navbar -->
  <header class="sticky top-0 z-50 bg-white dark-mode:bg-gray-900 shadow-md py-4 transition-all">
    <div class="max-w-7xl mx-auto px-6 flex items-center justify-between">
      <a href="/" class="text-2xl font-bold text-blue-600 dark-mode:text-blue-400">
        <span class="mr-2 text-3xl">ðŸ’¬</span> Two-Class Sentiment
      </a>

      <nav class="flex items-center space-x-6">
        <a href="/" class="text-gray-700 dark-mode:text-gray-300 hover:text-blue-600 dark-mode:hover:text-blue-400 transition">Home</a>
        <a href="/about" class="text-gray-700 dark-mode:text-gray-300 hover:text-blue-600 dark-mode:hover:text-blue-400 transition">About Us</a>

        <!-- Theme Toggle -->
        <button
          id="themeToggle"
          class="bg-gray-200 dark-mode:bg-gray-700 hover:bg-gray-300 dark-mode:hover:bg-gray-600 text-gray-800 dark-mode:text-gray-100 font-semibold py-2 px-4 rounded-md transition"
        >
          Toggle Dark Mode
        </button>
      </nav>
    </div>
  </header>

  <!-- Contact Content -->
  <main class="max-w-7xl mx-auto w-full px-6 py-12 flex-1 transition-all">
    <section class="bg-white dark-mode:bg-gray-800 p-8 rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold mb-6 text-gray-900 dark-mode:text-gray-100">Contact Us</h1>
      <p class="text-lg text-gray-700 dark-mode:text-gray-300 mb-6">
        We're here to help! Have questions about our two-class sentiment analysis solution, or just want to say hello? 
        Fill out the form below, and we'll get back to you soon.
      </p>

      <!-- Contact form with mailto action -->
      <form
        action="mailto:Abhinavreddydevireddy2005@gmail.com"
        method="POST"
        enctype="text/plain"
        class="space-y-6"
      >
        <div>
          <label for="name" class="block font-semibold mb-2">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="w-full p-4 border border-gray-300 dark-mode:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
            required
          />
        </div>

        <div>
          <label for="email" class="block font-semibold mb-2">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full p-4 border border-gray-300 dark-mode:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
            required
          />
        </div>

        <div>
          <label for="message" class="block font-semibold mb-2">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            class="w-full p-4 border border-gray-300 dark-mode:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
            placeholder="Tell us what's on your mind..."
            required
          ></textarea>
        </div>

        <button
          type="submit"
          class="btn bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-all"
        >
          Send Message
        </button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="py-6 text-center bg-gray-100 dark-mode:bg-gray-900 transition-all">
    <p class="text-sm text-gray-500 dark-mode:text-gray-400">
      &copy; 2025 Two-Class Sentiment Analysis | We'd love to hear from you
    </p>
  </footer>

  <!-- Script -->
  <script>
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
